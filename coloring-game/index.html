<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Art Time!</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../patterns.css">
    <!-- <link rel="stylesheet" href="./coloring.css"> -->
    <link rel="stylesheet" href="./pallet.css">
    <link rel="stylesheet" href="./canvas.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>It's Art Time!</h1>
    </header>
    <div class="canvas" onmousedown="return false">
    </div>
    <div class="command invisible">
      <select name="command" id="command">
        <option value="pensil">pensil</option>
        <option value="background">background</option>
      </select>
    </div>
    <div class="pallet">
      <div class="currentColor"></div>
      <div class="color palletColor red"></div>
      <div class="color palletColor orange"></div>
      <div class="color palletColor yellow"></div>
      <div class="color palletColor green"></div>
      <div class="color palletColor blue"></div>
      <div class="color palletColor purple"></div>
      <div class="color palletColor pink"></div>
      <div class="color palletColor brown"></div>
      <div class="color palletColor black"></div>
      <div class="color palletColor white"></div>
    </div>
    <p>Tips: There's no undo! If you make a mistake, turn the color white, or whatever color is underneath.</p>
    <p>If you refresh, you'll lose all your work! Do a screenshot instead!</p>
    <p>If you go too fast, the mouse won't be able to keep up and it'll skip over lines. Just take it easy, okay?</p>
  </body>
</html>
